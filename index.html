<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure JS PPTX Viewer (v4 - Table Support)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@4.1.0/dist/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <div class="toolbar">
        <div style="display:flex; align-items:center; gap:10px;">
            <label class="file-label">
                ファイルを選択
                <input type="file" id="file-input" accept=".pptx" style="display:none;">
            </label>
            <span id="file-name" style="font-size:12px; color:#aaa;"></span>
        </div>
        <div class="controls" style="display:flex; gap:5px; align-items:center;">
            <button id="btn-prev">◀</button>
            <span id="page-num" style="font-size:13px; min-width:50px; text-align:center;">0 / 0</span>
            <button id="btn-next">▶</button>
            <div style="width:15px; border-left:1px solid #555; height:20px;"></div>
            <button id="btn-zoom-out">-</button>
            <button id="btn-zoom-reset">100%</button>
            <button id="btn-zoom-in">+</button>
            <div style="width:15px; border-left:1px solid #555; height:20px;"></div>
            <button id="btn-export-pdf" class="export-btn" disabled>PDF</button>
            <button id="btn-export-images" class="export-btn" disabled>ZIP</button>
        </div>
    </div>

    <div class="slides-container" id="container">
        <div id="loading">解析中...</div>
        <div id="slides-viewport"></div>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
